<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BTY</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

<body>
	<div class="container-fluid">

			<div class="col">

						<td id="name">&nbsp;Nhập họ tên người nam</td>
					</tr>

					</tr>
					<tr>

					</tr>

					<tr>

					</tr>

					</tr>
					<tr>
						<td align="center"><button id="calculator" class="btn btn-success" onclick="calculator()">Tính toán</button>
							<button id="reset" class="btn btn-danger" onclick="reset()">Chơi Lại</button></td>
